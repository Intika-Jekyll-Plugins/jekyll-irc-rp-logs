---
layout: default
---

<link rel="stylesheet" href="{{site.baseurl}}/resources/rp.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div class="post">

    <h1>{{ page.title }}</h1>

	<div class="entry">

		<a href="{{site.baseurl}}{{ site.rp_dir }}/">RP Log Index</a>

		<p>Started {{ page.start_date }}</p>

		<label id="ooc_label"><input type="checkbox" id="ooc_toggle" onchange="toggleOOC()" checked>Show OOC</input></label>

		<div id="log">
			{{ content }}
		</div>

	</div>

</div>

<script type="text/javascript" src="{{site.baseurl}}/resources/toggle_ooc.js"></script>
